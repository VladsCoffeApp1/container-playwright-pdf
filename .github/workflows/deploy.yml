# Cloud Run deployment for Playwright PDF service
name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: uv sync --dev

      - name: Install Playwright browsers
        run: uv run playwright install chromium

      - name: Run tests
        run: uv run pytest tests/ -v

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install script dependencies
        run: pip install python-dotenv requests

      - name: Load environment variables
        id: load_settings
        run: python ./.github/scripts/load_env_vars.py project.env

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ env.PROJECT_ID }}
          # create_credentials_file: true  # Not needed - gcloud uses auth action directly

      - name: Create Artifact Registry Repository
        run: |
          gcloud artifacts repositories create ${{ env.SERVICE_NAME }} \
            --project=${{ env.PROJECT_ID }} \
            --repository-format=docker \
            --location=${{ env.REGION }} \
            --description="Docker repository for ${{ env.SERVICE_NAME }}" \
            || true

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Cloud Run
        run: |
          IMAGE_TAG="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          GCLOUD_ENV_STRING='${{ steps.load_settings.outputs.gcloud_env_string }}'

          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --project=${{ env.PROJECT_ID }} \
            --region=${{ env.REGION }} \
            --image=${IMAGE_TAG} \
            --platform=managed \
            --memory=1Gi \
            --cpu=1 \
            --concurrency=1 \
            --timeout=60s \
            --min-instances=0 \
            --max-instances=5 \
            --allow-unauthenticated \
            --set-env-vars="${GCLOUD_ENV_STRING}" \
            --quiet
